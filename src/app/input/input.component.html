<section>
  <h1>{{title}}</h1>
  <form [formGroup]="form" (ngSubmit)="send(form.value)">
    <h2>Cat:</h2>
    <p>
      <label for="catName" class="input-label">Name:</label><br/>
      <input id="catName" type="text" formControlName="cName" name="cName">
      <span *ngIf="form.get('cName').hasError('required')"
            class="validation-message">
        <br/>Cat name is required
      </span>
    </p>
    <h2>Gender:</h2>
    <p>
      <label class="input-label">Gender:</label><br/>
      <label><input type="radio" value="Male" class="radio-label"
                    formControlName="gend" name="gend">Male</label>
      <label><input  type="radio" value="Female" class="radio-label"
                    formControlName="gend" name="gend">Female</label>
      <span *ngIf="form.get('gend').hasError('gend')"
            class="validation-message">
        <br/>Select Gender please
      </span>
    </p>
    <p>
      <label class="input-label">Vaccination:</label><br/>
      <label><input type="checkbox" value="Yes" class="checkbox-label"
                    formControlName="vacc" name="vacc">Yes</label><br/>
    </p>
    <p>
      <button type="submit" [disabled]="!form.valid">Send</button>
    </p>
  </form>
</section>
