<section>
  <h1>{{title}}</h1>
  <h2>Cat Name:</h2>
  <p>
    <label class="output-label">Name:</label>
    <span class="output-value">{{cat.catName}}</span>
  </p>
  <h2>Gender:</h2>
  <p>
    <label class="output-label">Gender:</label>
    <span class="output-value">{{cat.gender}}</span>
  </p>

  <p>
    <label class="output-label">Vaccination:</label>
    <span class="output-value">{{cat.vacc?"Yes":"No"}}</span>
  </p>

  <p>
    <a routerLink="input">Back to Input</a>
  </p>
</section>
